<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Hello</title>

<body>
<script>
    function kiemtranguyenduong(number) {
        if (number>0){
            return "Lá số nguyên dương";
        }
        else  return "Không phải là số nguyên dương"
    }
    let nhapso=prompt("Nhập số cần kiểm tra");
    let ketqua= kiemtranguyenduong(nhapso);
    alert(ketqua);
</script>
