<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    function kiemtra(Array,number) {
        let count=0;
        for (let i=0;i<Array.length;i++){
            if (Array[i]==number){
                count++;
            }
        }
        if (count<1)return -1;
        else return count;
    }
    let mang=[];
    for (let i=0;i<6;i++) {
        let nhapso = prompt("Nhập kí tự mảng");
        mang.push(nhapso);
    }
    let number=prompt("Nhập số cần kiểm tra");
    let ketqua=kiemtra(mang,number);
    alert(ketqua);

</script>
</body>
</html>
