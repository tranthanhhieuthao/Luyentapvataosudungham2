<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let nhapso=prompt("Nhập kí tự");
    function kiemtrakitu(number) {
        if (isNaN(number)) {
            return false;
        }
        else return true;
    }
    let ketqua=kiemtrakitu(nhapso);
    alert(ketqua);
</script>
</body>
</html>
